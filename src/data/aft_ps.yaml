intervention-indication-combination-assessments:
  - id: IICAssessment-AFT
    assessment-type: Initial
    intervention-id: Intervention-AFT-BRAVA
    indication-ids:
    - Population-WomenSimpleMastectomyAfterBreastCancer
    - Population-WomenSimpleMastectomyWithGeneticPredisposition
    emsmp-id: EMSMP-AFT
    bia-id: BIA-AFT
    au-id: AU-AFT
    conclusion: Positive
    conclusion-text: "Sacituzumab govitecan voldoet aan de stand van de wetenschap en praktijk bij de behandeling van volwassen patiënten met inoperabele of gemetastaseerde triplenegatieve borstkanker, die twee of meer eerdere systemische therapieën hebben gekregen, waaronder één lijn taxaanbevattende therapie en tenminste één voor gevorderde ziekte. Het Zorginstituut adviseert u sacituzumab govitecan op te nemen in het verzekerde pakket voor deze indicatie. Het Zorginstituut acht een korting van tenminste 55% aangewezen. Zoals het Zorginstituut u in 2022 reeds adviseerde, dient bij de onderhandelingen te worden meegenomen dat indicatie-uitbreidingen van sacituzumab govitecan te verwachten zijn."
    cost-effective: False

