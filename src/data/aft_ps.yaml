package-statement:
  id: PS-AFT
  title: Borstreconstructie middels autologe vettransplantatie (AFT) na uitwendige weefsel expansie met een externe expander bij vrouwen met een totale borstverwijdering na borstkanker of ter preventie wegens genetische predispositie
  date: 2023-01-01
  package-type: PointOfView
  case-number: 2022006448
  serial-number: 2022006461
  status: Definitive
  contact-person: [Ingrid de Groot,Angèl Link,Steef Redeker,Yoka Kusumanto]
  department: Zorg 1
  team: Pakket en Advies
  see-also: "https://www.zorginstituutnederland.nl/documenten/2023/01/01/standpunt-aft-na-een-totale-borstverwijdering"
  guarantee-document: "https://www.zorginstituutnederland.nl/site/binaries/site-content/collections/documents/2023/01/01/standpunt-aft-na-een-totale-borstverwijdering/Waarborgendocument+autologe+vettransplantatie.pdf"
  iic-assessments:
  - IICAssessment-AFT

