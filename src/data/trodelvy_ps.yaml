intervention-indication-combination-assessments:
  - id: IICAssessment-Trodelvy
    assessment-type: Reassessment
    intervention-id: Intervention-Trodelvy
    indication-ids:
    - Population-AdultInoperableTNBC
    - Population-AdultMetastaticTNBC
    emsmp-id: EMSMP-Trodelvy
    bia-id: BIA-Trodelvy
    conclusion: Positive
    conclusion-text: "Onze conclusie is dat op basis van het huidige wetenschappelijk bewijs en aanvullende argumenten AFT na externe weefselexpansie een voldoende bewezen effectieve behandeling is voor deze groep vrouwen. Het Zorginstituut concludeert dan ook dat volledige borstreconstructie met AFT en een externe weefselexpander bij vrouwen na een totale borstverwijdering vanwege borstkanker of ter preventie hiervan voldoet aan de stand van de wetenschap en praktijk en daarmee kan worden toegelaten tot het basispakket."
    cost-effective: False
    managed-entry-agreement-text: "Het Zorginstituut acht een korting van tenminste 55% aangewezen."

