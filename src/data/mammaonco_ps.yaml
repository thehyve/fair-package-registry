
package-statement:
  id: PS-MammaOnco
  title: Standpunt ‘Genexpressietesten bij vrouwen ouder dan 50 jaar en vroeg stadium borstkanker’
  date: 2023-10-24
  package-type: PointOfView
  case-number: 2022006448
  serial-number: 2022006461
  status: Definitive
  contact-person: [Ingrid de Groot,Angèl Link,Steef Redeker,Yoka Kusumanto]
  department: Zorg 1
  team: Pakket en Advies
  see-also: "https://www.zorginstituutnederland.nl/documenten/2023/10/24/standpunt---mammaprint-en-oncotype-dx-vergoede-zorg-voor-bepaalde-groep-vrouwen"
  iic-assessments:
  - IICAssessment-MammaPrint
  - IICAssessment-OncotypeDX

populations:
  - id: Population-WomenBreastCancer50plusHRplusHERminN0
    title: Vrouwen ouder dan 50 met borstkanker, HR+/HER2-, N0, hoog risico op basis van AO! of Predict
    sex: Female
    age: Age more than 50 years
    conditions:
      - Breast Cancer
      - Estrogen Receptor Positive Tumor
      - Progesterone Receptor Positive Tumor
      - Human Epidermal Growth Factor 2 Negative Carcinoma Of Breast
      - N0 Category
      # - G1 Grade
      # - Tumor size between 3.1 cm and 5.0 cm
      - High risk based on AO! or Predict
    treatment: [Surgery]
  - id: Population-WomenBreastCancer50plusHRplusHERminN1
    title: Vrouwen ouder dan 50 met borstkanker, HR+/HER2-, N1, hoog risico op basis van AO! of Predict
    sex: Female
    age: Age more than 50 years
    conditions:
      - Breast Cancer
      - Estrogen Receptor Positive Tumor
      - Progesterone Receptor Positive Tumor
      - Human Epidermal Growth Factor 2 Negative Carcinoma Of Breast
      - N1 Category
      # - G1 Grade
      # - Tumor size between 3.1 cm and 5.0 cm
      - High risk based on AO! or Predict
    treatment: [Surgery]

interventions:
  # TODO: Add Dutch title
  - id: Intervention-MammaPrint
    title: Complexe moleculaire diagnostiek genexpressietest op basis van 70 genen, MammaPrint®
    applied-intervention: MammaPrint
    intervention-rationale: Ondersteunt beslissing om chemotherapie achterwege te laten
    intervention-classification: Screening
    marketing-authorization-holder: Agendia
    claim-code: 1602
    care-activity-code: "050530"
    costs: 3_249
  - id: Intervention-OncotypeDX
    title: Complexe moleculaire diagnostiek genexpressietest op basis van 21 genen, Oncotype DX®
    applied-intervention: OncotypeDX
    intervention-rationale: Ondersteunt beslissing om chemotherapie achterwege te laten
    intervention-classification: Screening
    marketing-authorization-holder: Exact Sciences
    claim-code: 2601
    care-activity-code: "050531"
    costs: 4_832
  - id: Intervention-PostoperativeChemo
    title: Postoperatieve Chemotherapie
    applied-intervention: Postoperative chemotherapy
    intervention-rationale: behandeling van afstandsmetastasen na chirurgie
    intervention-classification: Pharmacological Interventions
    cost: 15_809
  - id: Intervention-MammaPrint-Chemo
    title: Chemotherapie op basis van MammaPrint uitslag
    applied-intervention: Genetic test adviced Chemotherapy
    intervention-rationale: Pas chemotherapie toe naar aanleiding van hoge risicoschatting MammaPrint
    intervention-classification: Screening
    child-interventions:
    - Intervention-MammaPrint
    - Intervention-PostoperativeChemo
    costs: 19_058  # 3249 + 15809
  - id: Intervention-OncotypeDX-Chemo
    title: Chemotherapie op basis van Oncotype DX uitslag
    applied-intervention: Genetic test adviced Chemotherapy
    intervention-rationale: Pas chemotherapie toe naar aanleiding van hoge risicoschatting Oncotype DX
    intervention-classification: Screening
    child-interventions:
    - Intervention-OncotypeDX
    - Intervention-PostoperativeChemo
    costs: 20_641  # 4832 + 15809

intervention-groups:
  - id: InterventionGroup-MammaOnco-Intervention
    title: MammaPrint/Oncotype DX Interventiegroep
    intervention-ids: [Intervention-MammaPrint-Chemo, Intervention-OncotypeDX-Chemo]
  - id: InterventionGroup-MammaOnco-Comparator
    title: Standaard zorg groep
    intervention-ids: [Intervention-PostoperativeChemo]

