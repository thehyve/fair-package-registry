      ((mammaprint* OR 70-gene* OR MINDACT OR oncotype* OR 21-gene*).ab,ti,kf.) AND (exp "Breast Neoplasms"/ OR (((breast*) ADJ3 (tumor* OR tumour* OR neoplas* OR carcino* Or cancer*))).ab,ti,kf.) AND ("Clinical Study".pt OR "Clinical Trial".pt OR "Controlled Clinical Trial".pt. OR "Randomized Controlled Trial".pt. OR "Longitudinal Studies"/ OR "Prospective Studies"/ OR (((clinical OR prospect* OR intervention* OR longitudinal* OR randomi*) ADJ3 (stud* OR trial*))).ab,ti,kf.) NOT ("Editorial".pt. OR "Comment".pt. OR "Letter".pt. OR "News".pt. OR "Congress".pt. OR "Meeting Abstract".pt. OR "Abstracts".pt. OR "Academic Dissertation".pt. OR "Published Erratum".pt. OR (book* OR chapter* OR dissertation abstract*).pt.) NOT (exp animals/ NOT humans/)
