    bia-id: BIA-MammaPrint
    au-id: AU-MammaOnco
    conclusion: Positive
    conclusion-text: "Het Zorginstituut concludeert dat de genexpressietest Oncotype DX® en de genexpressietest MammaPrint® bij de genoemde indicaties voldoet aan ‘de stand van de wetenschap en praktijk’ en daarmee bij deze subgroep van vrouwen vergoed kan worden vanuit de basisverzekering."
