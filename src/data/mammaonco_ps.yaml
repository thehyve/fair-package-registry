      ((mammaprint* OR 70-gene* OR MINDACT OR oncotype* OR 21-gene*):ab,ti,kw) AND ('breast tumor'/exp OR (((breast*) NEAR/3 (tumor* OR tumour* OR neoplas* OR carcino* OR cancer*))):ab,ti,kw) AND [2018-2023]/py NOT ([Conference Abstract]/lim OR 'editorial'/it OR 'letter'/it OR 'note'/it OR 'chapter'/it OR 'conference abstract'/it OR 'conference paper'/it OR 'conference review'/it OR 'erratum'/it OR [preprint]/lim) NOT ((animal/exp OR animal*:de OR nonhuman/de) NOT ('human'/exp)) AND ('clinical study'/de OR 'clinical trial'/exp OR 'intervention study'/exp OR 'longitudinal study'/exp OR 'prospective study'/exp OR (((clinical OR prospect* OR intervention* OR longitudinal* OR randomi*) NEAR/3 (stud* OR trial*))):ab,ti)
